dist: trusty
sudo: false

language: node_js
node_js:
  - 10

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  - npm run setup:install
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
  - npm run docs:build
  - npm install coveralls nyc --save-dev
  
after_success:
  - npm run coverage
