<div class="msg" *ngIf="!isDeleted"
    [ngClass]="{'ownMsg':isOwnMessage, 'otherMsg':!isOwnMessage}">
    <div class="messageData"
        [ngClass]="{'isOwnMessageData':isOwnMessage}">
        <span class="sender"
            [ngClass]="{'isOwnSender':isOwnMessage}">
            {{ userName }}
        </span>
        <span class="timestamp" 
            [ngClass] = "{'isOwnTimestamp':isOwnMessage}">
            {{ timeStamp | date:'medium' }}
        </span>
        <span class="deleteBtn fas fa-trash-alt" 
          (click)="removeMessage()" 
          *ngIf="isOwnMessage"></span> 
    </div>
    <div class="messageContent"
        [ngClass]="{'isOwnMessageContent':isOwnMessage}">
        {{ messageContent }}
    </div>
</div>
